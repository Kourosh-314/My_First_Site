{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>

<body class="text-center">
    <form class="form-signin" method="post">
        {% csrf_token %}
        
        <!-- Display messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Reset Your Password</h1>
        
        <p class="text-muted mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
        
        <!-- email field-->
        <label for="id_email" class="sr-only">Email address</label>
        <input type="email" id="id_email" name="email" class="form-control" placeholder="Email address" required autofocus>
        
        <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Send Reset Email</button>
        
        <!--Other links-->
        <div class="mt-3">
            <a href="{% url 'accounts:login' %}">Back to login</a>
        </div>
        <div class="mt-2">
            <a href="{% url 'accounts:signup' %}">Don't have an account? Sign up</a>
        </div>
        
        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
    </form>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>
